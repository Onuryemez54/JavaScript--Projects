<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>Quote Of The Day</header>
        <div id="quote-box">
            <div id="quote-text">
                <i class="fa-solid fa-quote-left"></i>
                <p id="text" class="theme-color">Whatâ€™s money? A man is a success if he gets up in the morning and goes
                    to bed at night and in between does what he wants to do.</p>
            </div>
            <div id="quote-author">
                <span>__</span>
                <p id="author" class="theme-color">Bob Dylan</p>
            </div>
            <div id="button">
                <div class="icons">
                    <a target="_blank"
                        href="https://www.linkedin.com/signup/cold-join?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Ffeed%2F&trk=login_reg_redirect"><i
                            id="user" class="fa fa-linkedin"></i></a>
                </div>
                <button id="new-quote" class="button">
                    New Quote
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
